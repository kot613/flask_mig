<div class="row">
    <div class="col-md-12 margin_top40">
        <div class="row d_flex">
            <div class="col-md-2">
                <div class="news_img">
                        <a href="{{ url_for('main.user', username=post.author.username) }}">
                            <img src="{{ post.author.avatar(120) }}"/>
                        </a>
                </div>
            </div>
            <div class="col-md-5">
                <div class="news_text">
                    <a href="{{ url_for('main.user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>{{ _('said') }}
                    <div class="date_like">
                              <span>{{ moment(post.timestamp).format('l') }} {{ _('in ') }} {{ moment(post.timestamp).format('LTS') }}</span>
                    </div>
                    <h1>{{ _(post.body) }}</h1>

                </div>
            </div>
        </div>
    </div>

</div>
