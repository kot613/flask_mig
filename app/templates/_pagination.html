<nav>
    <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
            <ul>
                {% if next_url %}
                <li class="next{% if not next_url %} disabled{% endif %}">
                    <a class="order" href="{{ next_url }}">{{ _('Older') }} <span aria-hidden="true">&rarr;</span></a>
                </li>
                {% endif %}
                {% if prev_url %}
                <li class="previous{% if not prev_url %} disabled{% endif %}">
                    <a class="order" href="{{ prev_url}}"><span aria-hidden="true">&larr;</span> {{
                        _('Newer') }}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="titlepage">
    <h2></h2>
</div>
